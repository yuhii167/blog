<!DOCTYPE html>
<html>
<head>
<style>
body {
    height: 100%;
    margin: 0;
    padding: 0;
    font-size: 14px;
    font-family: arial, sans-serif;
    color: #222;
    background: #fff;
    display: block;
}

all {
    display: flex;
    flex-direction: column;
    height: 100%;
}
menubar {
    float: right;
    padding-left: 32px;
    flex-shrink: 0;
    box-sizing: border-box;
    height: 60px;
    display: flex;
    align-items: center;
    padding: 6px;
    justify-content: flex-end;
}

mid {
    flex-shrink: 0;
    box-sizing: border-box;
    min-width: 150px;
    max-height: 290px;
    height: 560px;
    min-height: 92px;
    display: flex;
    flex-direction: column;
    align-items: center;
}

gg {
    height: 100%;
    margin-top: auto;
    max-height: 92px;
    position: relative;
}

.mb {
    text-decoration: none;
    color: #222;
    display: inline-block;
    line-height: 24px;
    vertical-align: middle;
    padding-right: 15px;
}
.mb:hover {
    text-decoration: underline;
}

.mbl {
    text-decoration: none;
    color: #fff;
    padding: 9px 15px;
    min-width: 80px;
    margin-left: 8px;
    border: 1px solid transparent;
    background: #1a73e8;
    font-family: Google Sans, Roboto, RobotoDraft, Helvetica, Arial, sans-serif;
    font-weight: 500;
    font-size: 14px;
    letter-spacing: 0.25px;
    line-height: 16px;
    margin-left: 10px;
    margin-right: 8px;
    min-width: 96px;
    padding: 9px 23px;
    text-align: center;
    vertical-align: middle;
}

bot {
    background: #f2f2f2;
    flex-shrink: 0;
    box-sizing: border-box;
}

.vn {
    padding: 15px 30px;
    border-bottom: 1px solid;
    font-size: 15px;
    color: #CCCCCC;
}

</style>
</head>
<body>
<all data-hveid="1">
<menubar>
    <a class="mb" href="https://mail.google.com/mail/&ogbl">Gmail</a>
    <a class="mb" href="https://www.google.com.vn/imghp?hl=vi&authuser=0&ogbl">Hình Ảnh</a>
    <a class="mbl" href="https://accounts.google.com/ServiceLogin?hl=vi&passive=true&continue=https://www.google.com/%3Fgws_rd%3Dssl&ec=GAZAmgQ">Đăng nhập</a>
</menubar>
<mid>
<gg>
    <img max-height: 100%;max-width: 100%;
    object-fit: contain;
    object-position: center bottom;
    width: auto; src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" width="272" data-atf="1" data-frt="0">
</gg>
</mid>
</all>
</body>
</html>
